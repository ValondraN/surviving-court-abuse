<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surviving Court Abuse | Healing + Education</title>
  <meta name="description" content="A trauma-informed educational space for people navigating high-conflict family court dynamics. Tools for clarity, boundaries, and emotional resilience. Not legal advice." />

  <style>
    :root{
      --bg: #fbf7f2;
      --panel: rgba(255,255,255,.78);
      --card: #ffffff;
      --ink: #151515;
      --muted: #5a5a5a;
      --line: rgba(30,18,10,.10);
      --shadow: 0 18px 50px rgba(20,10,0,.08);
      --radius: 22px;

      /* warm palette */
      --accent: #b8684b;     /* terracotta */
      --accent2: #d8a15d;    /* honey */
      --accent3: #6e8b7a;    /* soft sage */
    }

    *{ box-sizing: border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--ink);
      background:
        radial-gradient(900px 520px at 12% 8%, rgba(184,104,75,.18), transparent 58%),
        radial-gradient(900px 520px at 88% 10%, rgba(216,161,93,.16), transparent 56%),
        radial-gradient(900px 520px at 50% 95%, rgba(110,139,122,.14), transparent 58%),
        var(--bg);
      line-height: 1.55;
    }

    a{ color: inherit; text-decoration: none; }
    .wrap{ max-width: 1120px; margin: 0 auto; padding: 18px 18px 70px; }

    /* Top nav */
    header{
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(251,247,242,.70);
      border-bottom: 1px solid var(--line);
    }
    .nav{
      max-width:1120px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      font-weight: 720;
      letter-spacing: .2px;
    }
    .mark{
      width: 40px; height: 40px;
      border-radius: 14px;
      background:
        linear-gradient(135deg, rgba(184,104,75,.38), rgba(216,161,93,.34)),
        radial-gradient(90px 90px at 30% 30%, rgba(255,255,255,.75), transparent 55%);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }
    .links{ display:flex; flex-wrap:wrap; gap: 6px; justify-content:flex-end; }
    .links a{
      padding: 9px 11px;
      border-radius: 999px;
      color: var(--muted);
      border: 1px solid transparent;
    }
